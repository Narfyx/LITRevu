{% load static %}
<!DOCTYPE html>
<head>
    <title>LITReview</title>
    <!DOCTYPE html>
    <html lang="fr">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'authentification/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LITReview</h1> <!-- Traduction du texte -->
        </div>
        <hr />
        <div class="content">
            {% block content %}
            <!-- Contenu par défaut si le block n'est pas surchargé -->
            {% endblock %}
        </div>
        
        {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
            <p class="error">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="clearfix"></div>
    </div>
</body>
</html>
