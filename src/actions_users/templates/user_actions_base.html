<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITReview Subscriptions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      .container {
        width: 95%;
        position: fixed;
        margin: 1%;
        border: 1px solid #000;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%; /* S'assure que le header remplit le container */
      }
      .username {
        text-align: left;
        font-size: 1em;
      }
      h1 {
        text-align: center; /* Center the text */
      }
      nav {
        font-size: 1em;
      }
      .button-nav{
        color: #4CAF50;
        padding: 1px;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 20px;
        text-decoration: none;
      }
      hr {
        border: none;
        border-top: 2px solid #000;
        color: #333;
        overflow: visible;
        text-align: center;
        height: 5px;
      }
      hr::after {
        background: #fff;
        padding: 0 4px;
        position: relative;
        top: -13px;
      }
    </style>
  </head>
  <body>
    <div class="container">    
      <div class="header">
        <h2 class="username">Connecté en tant que: {{ user.username }}</h2>
        <h1>LITReview</h1>
        <nav>
          <a href="#" class="button-nav">Flux</a> |
          <a href="#" class="button-nav">Mes Posts</a> |
          <a href="{% url 'user_follow' %}" class="button-nav">Abonnements</a> |
          <a href="{% url 'deconnexion' %}" class="button-nav">Se déconnecter</a>
        </nav>
      </div>
      <hr />
      {% block content %}
      <!-- Contenu par défaut si le block n'est pas surchargé -->
      {% endblock %}
    </div>
  </body>
</html>
