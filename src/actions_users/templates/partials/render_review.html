<div class="post">
    <div class="post-header">
      <h3>{{ post.user.username }} a cr√©er une critique</h3>
      <span class="post-date">{{ post.time_created|date:"H:i, d F Y" }}</span>
    </div>

    <div>
        <h4 class="post-title">{{ post.headline }}</h4>
        {% if post.rating %}
        <p class="post-rating">{{ post.rating }}</p>
        {% endif %}
        {% if post.body %}
        <p class="post-description">{{ post.body }}</p>
        {% endif %}
    </div>
    <div>
      {% include 'partials/render_ticket_card_format.html' with post=post.ticket %}
    </div>
  </div>
